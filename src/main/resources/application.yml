server:
  port: 5000
spring:
  datasource:
    url: jdbc:h2:mem:weather_db
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    h2:
    console:
      enabled: true
    properties:
      hibernate:
        format_sql: true